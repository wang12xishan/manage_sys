<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div><a href="/add_teachers.html">增加</a></div>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>
                        ID
                    </th>
                    <th>
                        名字
                    </th>
                    <th>
                        班级
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for foo in te_list %}
                <tr>
                    <td>
                        {{ foo.id }}
                    </td>
                    <td>{{ foo.name }}
                    </td>
                    <td>{% for m in foo.classes_set.all %}
                        {{ m.name }}
                    {% endfor %}
                     </td>
                    <td>
                        <a href="/del_teachers.html?nid={{ foo.id }}">删除</a>|
                        <a href="/edit_teachers.html?nid={{ foo.id }}">修改</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>


</body>
</html>
