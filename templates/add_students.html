<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <form action="add_students.html" method="post">
            {% csrf_token %}
            <p><input type="text" name="name" placeholder="姓名"></p>
            <p><input type="text" name="age" placeholder="年龄"></p>
            <p>男<input type="radio" name="gender" value="1" checked>女<input type="radio" name="gender" value="0"></p>
            <select name="cs" >
                {% for foo in cs_obj %}
                    <option value="{{ foo.id }}">{{ foo.name }}</option>
                {% endfor %}
            </select>
            <p><input type="submit" value="提交"></p>
        </form>
    </div>


</body>
</html>
